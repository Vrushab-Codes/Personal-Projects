<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAC</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
    />
</head>
<body>
    <div class="container">
        <div class="container-bgimg">

        </div>
        <div class="bezzle">
            <div class="black-bezzle">
                <i class="ri-circle-fill camera"></i>
            </div>
        </div>
        <div class="menu">
            <div class="menubar">
                <div class="icons">
                <i class="ri-apple-fill apple"></i>
                <div class="menu-buttons">
                    <a href="#" class="tag-a bold">Finder</a>
                    <a href="#" class="tag-a margin">File</a>
                    <a href="#" class="tag-a margin">Edit</a>
                    <a href="#" class="tag-a margin">View</a>
                    <a href="#" class="tag-a margin">Go</a>
                    <a href="#" class="tag-a margin">Window</a>
                    <a href="#" class="tag-a margin">Help</a>
                </div>
                <div class="right-menu-bar">
                    <div class="date-time">
                        <h5 class="datetime margin"></h5>
                    </div>
                </div>
                </div>
            </div>
        </div>
        <div class="desktop">
            <div class="desktop-wallpaper">

            </div>
        </div>
        <div class="apps">
            <div class="finder cssappka animation">

            </div>
            <div class="safari cssappka animation">

            </div>
            <div class="facetime cssappka animation">

            </div>
            <div class="reminder cssappka animation">

            </div>
            <div class="notes cssappka animation">

            </div>
            <div class="pages cssappka animation">

            </div>
            <div class="appstore cssappka animation">

            </div>
            <div class="settings cssappka animation">

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
